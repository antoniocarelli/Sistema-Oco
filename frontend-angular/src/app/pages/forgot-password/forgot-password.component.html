<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h1>Recuperar Senha</h1>
    
    <div *ngIf="!success">
      <p class="description">
        Digite seu email cadastrado para receber as instruções de recuperação de senha.
      </p>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
            placeholder="Digite seu email"
            autocomplete="email"
          />
          <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email é obrigatório
          </div>
          <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Digite um email válido
          </div>
        </div>

        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="forgotPasswordForm.invalid || loading"
        >
          <span *ngIf="!loading">Enviar instruções</span>
          <span *ngIf="loading" class="loading-spinner"></span>
        </button>
      </form>
    </div>

    <div *ngIf="success" class="success-message">
      <p>
        As instruções para recuperação de senha foram enviadas para seu email.
        Por favor, verifique sua caixa de entrada.
      </p>
      <button class="btn btn-primary" routerLink="/login">
        Voltar para o login
      </button>
    </div>

    <div class="login-link">
      <p>Lembrou sua senha? <a routerLink="/login">Faça login</a></p>
    </div>
  </div>
</div>
