<div class="welcome-container">
  <div class="welcome-card">
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Carregando...</p>
    </div>
    
    <div *ngIf="!loading && error" class="error-message">
      <p>{{ error }}</p>
      <button (click)="loadUserData()">Tentar novamente</button>
    </div>
    
    <div *ngIf="!loading && !error && user" class="welcome-content">
      <h1>Bem-vindo, {{ user.username }}!</h1>
      <p class="welcome-message">É um prazer receber você em nosso sistema.</p>
      
      <div class="user-info">
        <div class="info-item">
          <span class="label">Email:</span>
          <span class="value">{{ user.email }}</span>
        </div>
        <div class="info-item">
          <span class="label">Status:</span>
          <span class="value">{{ user.is_active ? 'Ativo' : 'Inativo' }}</span>
        </div>
      </div>
      
      <div class="actions">
        <button class="primary-button" routerLink="/dashboard">Ir para Dashboard</button>
        <button class="secondary-button" (click)="logout()">Sair</button>
      </div>
    </div>
  </div>
</div>
